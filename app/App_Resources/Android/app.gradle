// Add your native dependencies here:

android {
  defaultConfig {  
    generatedDensities = []
    multiDexEnabled true
    applicationId = "com.readydok.android"
  }
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }  
}

project.ext {
    googlePlayServicesVersion = "+"
}

dependencies {
     configurations.all {
          exclude group: 'commons-logging', module: 'commons-logging'
         resolutionStrategy.eachDependency { DependencyResolveDetails details ->
             def requested = details.requested
             if (requested.group == 'com.google.firebase') {
               details.useVersion '17.+'
             }
             if (requested.group == 'com.google.android.gms') {
                 details.useVersion '16.+'
             }
            //  if (requested.group == 'com.android.support' && requested.name != 'multidex' && requested.name != 'multidex-instrumentation') {
            //      // com.android.support major version should match buildToolsVersion
            //      details.useVersion '28.+'
            //  }           
         }
     }
 }